      <title> CFMS - Clerk Recording Module</title>

<!-- tea_submission.html -->


{% block content %}
    <div class="container">
        <h2 class="center-align">Tea Submission</h2>
        <form method="post" action="{% url 'tea_submission' %}" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    {{ form.user }}
                    <label for="{{ form.user.id_for_label }}">Field Manager</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.farmer }}
                    <label for="{{ form.farmer.id_for_label }}">Farmer</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.amount_in_kgs }}
                    <label for="{{ form.amount_in_kgs.id_for_label }}">Amount in Kgs</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit</button>
        </form>
    </div>

    <!-- Materialize JavaScript initialization for the dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
{% endblock %}
