<!DOCTYPE html>
<head>
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
        <!-- Materialize JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <!-- Define Titles Etcetera-->
        <title> CFMS - Clerk Recording Module</title>
        <h3 id="header" style="color: darkgreen; text-align: center;">Clerk Recording Module</h3>
    
</head>
<body>
    <div class="button">
        <div>
            <button type="button" class="btn waves-effect waves-light" style="text-align: center;"> Log In</button>
        </div>

    </div>
    <div class="ocean">
         <div class="wave"></div>
         <div class="wave"></div>
    </div>
</body>



<style>

    html, body { height: 100%; }
    body {
    background:radial-gradient(ellipse at center, rgba(255,220,180,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
    overflow: hidden;
    }

    .ocean { 
    height: 5%;
    width:100%;
    position:absolute;
    bottom:0;
    left:0;
    background: #015871;
    }

    .wave {
    background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
    position: absolute;
    top: -198px;
    width: 6400px;
    height: 198px;
    animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;
    transform: translate3d(0, 0, 0);
    }

    .wave:nth-of-type(2) {
    top: -175px;
    animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
    opacity: 1;
    }

    @keyframes wave {
    0% {
        margin-left: 0;
    }
    100% {
        margin-left: -1600px;
    }
    }

    @keyframes swell {
    0%, 100% {
        transform: translate3d(0,-25px,0);
    }
    50% {
        transform: translate3d(0,5px,0);
    }
    }
</style>
